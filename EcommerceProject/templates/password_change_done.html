{% extends "home.html" %}
{% load static %}
{% block title %} Password Change Done {% endblock title %}
{% block main %}
<div class="container my-5">
    <div class="row">
        <h3>Welcome {{request.user.username|capfirst}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Change Password Done</a></li>
            </ul>
        </div>
            <div class="col-sm-8 offset-sm-1 text-center">
                <h3>Your Password has been successfully changed</h3>
            </div>
        <iframe src="https://giphy.com/embed/3o6ZtaO9BZHcOjmErm" width="480" height="360" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
    </div>
</div>
{% endblock main %}
